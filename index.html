<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=false;">

    <title>Moving Ball Illustration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="movingBall.js"></script>

</head>
<body>

<div id="container">

    <div id="timer">
        <p>00:00</p>
    </div>

    <div id="game">

        <canvas id="surface" width="300" height="400"></canvas>

    </div>

    <div id="controls">
        <button id="btnStart" type="button" onclick="alert('start')">Start</button>
        <button id="btnContinue" type="button" disabled>Pauze</button>
        <button id="btnPauze" type="button" disabled>Stop</button>
    </div>

</div>

</body>
</html>
